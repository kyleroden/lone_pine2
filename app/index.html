  <body class="">
    <div id="wrapper">
        <div class="row" id="row_one">
            <div class="box color_one" id="box_one" onmouseover="changeBackgroundColor()" onmouseout="resetBackgroundColor()">
                <div class="box_title_wrapper">
                    <a href="">
                        <i class="fa fa-4x fa-tree"></i>
                    </a>
                    <h1>The Lone Pine Cafe</h1></div>
                <div class="caption_wrapper">
                    <h5>Good food, done right.</h5><span class="bottom_span"></span>
                    <p class="small">7a - 3p | Wednesday - Monday | <span id="open_closed"></span></p>
                </div>
            </div>


            <div class="box color_two" id="menu_box">
                <div class="box_title_wrapper">
                    <a href="menu.html">
                        <i class="fa fa-5x fa-spoon"></i>
                    </a>
                    <!--<img src="http://www.placingbad.com/120/100"/>
  -->
                </div>
                <div class="caption_wrapper">
                    <h4>Menu</h4><span class="bottom_span"></span>
                    <p class="">Check out our grub.</p>
                </div>
            </div>

            <a href="">
                <div class="box color_three" id="box_three">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-map-o"></i></div>
                    <div class="caption_wrapper">
                        <h4>Location</h4><span class="bottom_span"></span>
                        <p class=""> 5555 Main St., Baker City, Oregon</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="row" id="row_two">
            <a href="">
                <div class="box color_four">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-truck"></i></div>
                    <div class="caption_wrapper">
                        <h4>Farms</h4><span class="bottom_span"></span>
                        <p class="">Sourcing from local vendors.</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="box color_five">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-magic"></i></div>
                    <div class="caption_wrapper">
                        <h4>About</h4><span class="bottom_span"></span>
                        <p class="">Unravel the mystery.</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="box color_six">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-instagram"></i></div>
                    <div class="caption_wrapper">
                        <h4>Social</h4><span class="bottom_span"></span>
                        <p class="">Hit us on the gram.</p>
                    </div>

                </div>
            </a>
        </div>
