<body class="">
    <div id="wrapper">
        <div class="row" id="row_one">
            <a href="">
                <div class="box color_one" id="box_one">
                    <div class="box_title_wrapper">
                        <i class="fa fa-4x fa-tree" id="icon_one"></i>
                        <h1>The Lone Pine Cafe</h1></div>
                    <div class="caption_wrapper">
                        <h4>Good food, done right.</h4><span class="bottom_span"></span>
                        <p class="">7a - 3p | Wednesday - Monday | <span id="open_closed"></span></p>
                    </div>
                </div>
            </a>

            <a href="menu.html">
                <div class="box color_two" id="box_two">
                    <div class="box_title_wrapper">

                        <i class="fa fa-5x fa-spoon" id="icon_two"></i>

                    </div>
                    <div class="caption_wrapper">
                        <h2>Menu</h2><span class="bottom_span"></span>
                        <p class="">Check out our grub.</p>
                    </div>
                </div>
            </a>

            <a href="">
                <div class="box color_three" id="box_three">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-map-o" id="icon_three"></i></div>
                    <div class="caption_wrapper">
                        <h2>Location</h2><span class="bottom_span"></span>
                        <p class="">1825 Main St., Baker City, Oregon</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="row" id="row_two">
            <a href="">
                <div class="box color_four" id="box_four">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-truck" id="icon_four"></i></div>
                    <div class="caption_wrapper">
                        <h2>Farms</h2><span class="bottom_span"></span>
                        <p class="">Sourcing from local vendors.</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="box color_five" id="box_five">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-magic" id="icon_five"></i></div>
                    <div class="caption_wrapper">
                        <h2>About</h2><span class="bottom_span"></span>
                        <p class="">Unravel the mystery.</p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="box color_six" id="box_six">
                    <div class="box_title_wrapper">
                        <i class="fa fa-5x fa-instagram" id="icon_six"></i></div>
                    <div class="caption_wrapper">
                        <h2>Social</h2><span class="bottom_span"></span>
                        <p class="">Hit us on the gram.</p>
                    </div>

                </div>
            </a>
        </div>
    </div>
